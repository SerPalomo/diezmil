    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://kit.fontawesome.com/4bea476014.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/favicon.ico" >10MIL </a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reglamento.html">Reglamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ranking.html">Ranking</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <main>
        <form action="/pages/registro.html" method="GET">
            <fieldset>
                <legend>Registro</legend>
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3 ">
                            <label for="validationCustom01">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="" value=""
                                required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 ">
                            <label for="validationCustom02">Apellido</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="" value=""
                                required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-1 mb-3 ">
                            <label for="edad">Edad</label>
                            <input type="number" class="form-control" id="edad" placeholder="" value="18" required
                                max="99" min="1" name="edad" step="1">
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 ">
                            <label for="sexo">Sexo</label>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="Masculino" name="sexo" class="custom-control-input">
                                <label class="custom-control-label" for="sexo">Masculino</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="Femenino" name="sexo" class="custom-control-input">
                                <label class="custom-control-label" for="Femenino">Femenino</label>
                            </div>
                        </div>


                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">Nombre Usuario</label>
                        <div class="input-group">

                            <input type="text" class="form-control" id="validationCustomUsername" placeholder=""
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Ingrese nombre de Usuario
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3 mb-3 ">
                        <label for="imagenPerfil">Imagen de Perfil</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="ImagenPerfil">
                        </div>
                    </div>

                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom03">Ciudad</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="" required>
                            <div class="invalid-feedback">
                                Ingrese una ciudad valida
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Aceptar Terminos y Condiciones
                            </label>
                            <div class="invalid-feedback">
                                Usted debe aceptar antes de registrarse
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Registrarse!</button>
                </form>



                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>
            </fieldset>
        </form>
        <br>



    </main>

    <footer>
        <div class="centrado">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </div>

        </script>
</body>
