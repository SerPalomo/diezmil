</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/favicon.ico">10MIL </a>

                            <a class="nav-link active" href="signup.html">Registro</a>

                            <a class="nav-link" href="ranking.html">Ranking</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <main>
        <form action="/pages/registro.html" id="formulario" method="GET">
            <fieldset>
                <legend class='registro'>Registro</legend>
                <div class="form-row">
                    <div class="col-md-4 mb-3 ">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="" value="">
                    </div>
                    <div class="col-md-4 mb-3 ">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="" value="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-1 mb-3 ">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" placeholder="" value="18" required max="99"
                            min="1" name="edad" step="1">
                    </div>
                    <div class="col-md-4 mb-3 ">
                        <label for="sexo">Sexo</label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="Masculino" name="sexo" class="custom-control-input">
                            <label class="custom-control-label" for="sexo">Masculino</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="Femenino" name="sexo" class="custom-control-input">
                            <label class="custom-control-label" for="Femenino">Femenino</label>
                        </div>
                    </div>


                </div>

                <div class="col-md-4 mb-3">
                    <label for="nombre_usuario">Nombre Usuario</label>
                    <div class="input-group">

                        <input type="text" class="form-control" id="nombre_usuario" placeholder="">

                    </div>
                </div>

                <div class="col-sm-3 mb-3 ">
                    <label for="imagenPerfil">Imagen de Perfil</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="ImagenPerfil">
                    </div>
                </div>

                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>

                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Aceptar Terminos y Condiciones
                        </label>
                    </div>
                </div>
                <div id='error'></div>
                <button class="btn btn-primary" type="submit">Registrarse!</button>
            </fieldset>
        </form>
        <br>



    </main>

    <footer>
        <div class="centrado">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="../js/validacion.js"></script>
